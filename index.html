<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Group Chat - Offline (Cookies)</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
        }

        #chat-container {
            border: 1px solid #ccc;
            padding: 20px;
            height: 400px;
            overflow-y: scroll;
            background-color: #f5f5f5;
        }

        #message-form {
            display: flex;
            margin-top: 20px;
        }

        #message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #send-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Simple Group Chat (Offline - Cookies)</h1>
    <div id="chat-container"></div>
    <form id="message-form">
        <input type="text" id="message-input" placeholder="Type your message...">
        <button id="send-button">Send</button>
    </form>

    <script>
        const chatContainer = document.getElementById('chat-container');
const messageInput = document.getElementById('message-input');
const sendButton = document.getElementById('send-button');

// Replace with your desired cookie name
const cookieName = 'chat-username';

// Check if name has been asked and stored
let hasAskedForName = localStorage.getItem('askedForName') !== 'true';
let userName = "";

// Ask for name if not set
if (hasAskedForName) {
    userName = getCookie(cookieName);
    if (!userName) {
        userName = prompt('Please enter your name:');
        setCookie(cookieName, userName);
        localStorage.setItem('askedForName', 'true'); // Remember name is set
    }
} else {
    console.log("Name already stored in cookie, not asking again.");
}

// Load or create existing messages file
let messages = [];
const fileName = 'messages.json'; // Adjust filename as needed
try {
    messages = JSON.parse(localStorage.getItem(fileName)) || [];
} catch (error) {
    console.error("Error loading messages from storage:", error);
    messages = [];
}

// Render existing messages
messages.forEach(message => {
    displayMessage(message.name, message.text);
});

function sendMessage() {
    const message = messageInput.value.trim();

    if (message) {
        const newMessage = { name: userName, text: message };

        messages.push(newMessage);

        // Store messages in file and local storage
        try {
            localStorage.setItem(fileName, JSON.stringify(messages));
        } catch (error) {
            console.error("Error saving messages to storage:", error);
        }

        displayMessage(newMessage.name, newMessage.text);
        messageInput.value = '';
    }
}

function displayMessage(name, message) {
    const p = document.createElement('p');
    if (name) {
        p.innerHTML = `<strong>${name}:</strong> ${message}`;
    } else {
        p.textContent = message;
    }
    chatContainer.appendChild(p);
    chatContainer.scrollTop = chatContainer.scrollHeight; // Auto-scroll to bottom
}

    </script>
</body>
</html>
